<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRD application</title>
  </head>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  >
  <body>
    <div class="container mt-5">
      <!-- Button to fetch contacts -->
      <button onclick="fetchContact()" class="btn btn-primary">
        Fech Contact
      </button>
      <!-- Button to create a new contact -->
      <button onclick="createContact()" type="submit" class="btn btn-success">
        Create Contact
      </button>

      <!-- Form to display fetched contact details -->
      <div id="contact-info"></div>
      <!-- Form to input new contact data -->
      <div class="form-container">
        <input type="text" id="contact-id" placeholder="Contact ID" />
        <input type="text" id="contact-name" placeholder="Contact Name" />
        <input type="email" id="contact-email" placeholder="Contact Email" />
        <input
          type="text"
          id="contact-phoneNumber"
          placeholder="Contact PhoneNumber"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- JavaScript file for handling js operations -->
    <script src="week12assignment.js"></script>
  </body>
</html>
